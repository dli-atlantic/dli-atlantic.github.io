<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<a href="{{ site.url }}"><img src="{{ "/assets/r-logo.png" | relative_url }}" alt="{{ site.name }}"></a>
			<a href="{{ site.url }}"><h2>{{ site.title }}</h2></a>
			<!--<p class="tagline">{{ site.tagline }}</p><-->
			<ul class="side-menu">
				<li><a href="/register">Register</a></li>
				<li><a href="/schedule">Schedule</a></li>
				<li><a href="/local">Local Arrangements</a></li>
				<li><a href="/previous">Previous Workshops</a></li>
			</ul>
			<ul class="social">
				<a href="https://github.com/{{ site.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
				<a href="{{site.social_links.mail}}"><li><i class="icon-snapchat-ghost"></i></li></a>
			</ul>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
</body>
</html>
